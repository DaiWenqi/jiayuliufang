<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>家语流芳</title>
	<link rel="stylesheet" href="../../asset/css/jylf/common.css">
	 <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
	<script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) {
            return;
          }
          docEl.style.fontSize = Math.min(640, Math.max(docEl.clientWidth, 320)) / 320 * 14 + 'px';
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>
<body>
	<div class="container">
		<div class="head-area">
			<a href="##" class="left iconfont">&#xe647;</a>
		</div>
		<div class="content-area">
			<div class="blank"></div>
			<div class="cont-personal-info pr p-lr bg-white">
				<div class="img-wrap">
					<img src="../../asset/img/touxiang.png" alt="">
				</div>
				<h2 class="name"><span>张三姐</span> <i class="icon man"></i></h2>
				<p class="birthday"><i class="icon"></i><span>7月12日,距今3天</span></p>
				<p class="speech">生活就是工作，工作就是生活</p>
			</div>
			<div class="cont-personal-detail">
				<ul class="ui-tab">
					<li class="t-item cur">
						<span>动态<sub></sub><em></em></span>
					</li>
					<li class="t-item">
						<span>时光轴</span>
					</li>
					
				</ul>
				<div class="pd-detail">
					<div class="ui-coming-soon">
						<i class="iconfont">&#xe644;</i>
						<p class="cs-txt">敬请期待</p>
					</div>
				</div>
			</div>
			
		</div>

	</div>	
</body>
</html>
